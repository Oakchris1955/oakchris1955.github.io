<!DOCTYPE html>
<html>

<head>
	<title>Main page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
	<meta http-equiv="Pragma" content="no-cache"/>
	<meta http-equiv="Expires" content="0"/>
	<link rel="stylesheet" href="/css/Align_elements.css">
	<link rel="icon" href="/images/site_icon.png" type="image/x-icon">
	<script src="/script/headscript.js"></script>
</head>

<body onload="myFunction()" style="margin:0;">
	<div id="mySidenav" class="sidenav">
		<div w3-include-html="/general/more.txt"></div>
	</div>

	<div id="loader"></div>

	<div style="display:none;" id="content" class="animate-bottom">
		<div w3-include-html="/general/top.txt"></div>
		<table width="100%">
			<tr>
				<td class="side">
					<div w3-include-html="/general/side1.txt"></div>
				</td>
				<td class="center">
					<!-- Local site text -->
					<p>Random number: <label id="random"></label></p>
					<button onclick="random()">Generate random number</button>
				</td>
				<td class="side">
					<div w3-include-html="/general/side2.txt"></div>
				</td>
			</tr>
		</table>
		<div w3-include-html="/general/footer.txt"></div>
	</div>
	<div style="display:none;" id="load">
		<iframe src="/general/more.txt"></iframe>
		<iframe src="/general/top.txt"></iframe>
		<iframe src="/general/side1.txt"></iframe>
		<iframe src="/general/side2.txt"></iframe>
		<iframe src="/general/footer.txt"></iframe>
	</div>
	<script src="/script/script.js"></script>
	 
	<!-- Local site script -->
	<script>
		function random() {
			var num = Math.floor(Math.random() * 10000000000000000) + 1;
			document.getElementById("random").innerHTML = num
		}
	</script>
</body>

</html>
