	<div id="mySidenav" class="sidenav">

	<h2 class="header">Main page</h2>
	<div class="topbar">
		<a href="/">Home</a>
		<a href="javascript:openNav()">More</a>
		<div class="dropdown">
			<button onclick="myFunction()" class="dropbtn" id="button">My creations +</button>
			<div id="myDropdown" class="dropdown-content">
				<a href="Maths_site.html" target="_blank">Calculator</a>
				<a href="#">Link 2</a>
				<a href="#">Link 3</a>
			</div>
		</div>
	</div>
	<table width="100%">

			<td class="center">
				<strong>
					<p>There are two &apos;Random number&apos; versions:</p>
					<p>1) This one that is being actived with <a href="random_num.php" target="_blank">PHP</a> (one use

	<script>
		/* When the user clicks on the button,
	 
	   toggle between hiding and showing the dropdown content */
		function myFunction() {
			document.getElementById("myDropdown").classList.toggle("show");
			var bef = document.getElementById("button").textContent;
			var aft;
			if (bef == "My creations +") {
				aft = "My creations -";
			} else if (bef == "My creations -") {
				aft = "My creations +";
			} else {
				aft = "My creations";
			}
			document.getElementById("button").textContent = aft;
		}

		function cor() {
			var x = document.getElementById("myDropdown").classList;
			if (x == "dropdown-content show") {
				x = "My creations -";
			} else if (x == "dropdown-content") {
				x = "My creations +"
			}
			document.getElementById("button").textContent = x;
		}

		// Close the dropdown menu if the user clicks outside of it
		window.onclick = function (event) {
			if (!event.target.matches('.dropbtn')) {
				var dropdowns = document.getElementsByClassName("dropdown-content");
				var i;
				for (i = 0; i < dropdowns.length; i++) {
					var openDropdown = dropdowns[i];
					if (openDropdown.classList.contains('show')) {
						openDropdown.classList.remove('show');
						cor();
					}
				}
			}
		}

		/* Set the width of the side navigation to 250px */
		function openNav() {
			document.getElementById("mySidenav").style.width = "250px";
		}

		/* Set the width of the side navigation to 0 */
		function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
		}

	</script>
</body>
